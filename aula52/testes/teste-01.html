<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="numero">
    <input type="text" name="" id="operacao">
    <input type="submit" value="Calcular" onclick="recebeNumero()">
</body>

<script>

    
    const recebeNumero = () => {

        const numero = document.getElementById("numero").value
        const operacao = document.getElementById("operacao").value

        exibir(numero, operacao)


    }

    const exibir = (num, op) => {

        console.log(num)

        let res;
        
        num = Number(num)

        switch (op) {
            case '+':
                res = num+2
                console.log(res)
                break;

            case '-':
                
                res = num-2
                    console.log(res)
                    break;

            case '*':
                
                res = num*2
                    console.log(res)
                    break;

            case '/':
                
                res = num/2
                    console.log(res)
                    break;

            default:

                throw "Invalido"
                break;
        }

    }

</script>

</html>
